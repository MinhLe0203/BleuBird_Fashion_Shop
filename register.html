<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Sign In</title>
</head>
<body>
    <div class="register">
        <div class="gird wide">
            <div class="row">
                <div class="col l-4 l-o-4">
                    <div class="register_form">
                        <div class="register_form--heading">
                            <h2>Sign In</h2>
                        </div>
                        <div class="register_form--infor">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="last Name">
                            <input type="text" placeholder="User Name">
                            <input type="text" placeholder="Password">
                            <input type="text" placeholder="Phone Number">
                            <input type="text" placeholder="Address">
                            <div class="register_form--checkAccount">
                                
                                <span>
                                    <input type="checkbox">
                                    Sale Account
                                </span>
                            </div>
                        </div>
                        <div class="register_form--shop">
                            
                            <div class="register_shop--img">
                                <input type="file" id="imageInput" onchange="previewImage()"></input>
                                <img id="previewImage" src="" alt="Preview Image">
                            </div>
                            <!-- <div class="register_shop--brand">
                                <input type="text" placeholder="Brand name">
                            </div> -->
                            <!-- <div class="register_shop--button">
                                <a href="#">REGISTER</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
